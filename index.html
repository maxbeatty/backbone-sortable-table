<!doctype html>
<head>
  <meta charset=utf8>
  <title>backbone sortable table</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <style>
  /* ! Sass is cooler
  .table th
    width: 150px
    &:hover
      cursor:pointer
      &:after
        content: '\0a \2193' // nbsp down arrow
  */
    .table th {
      width: 150px;
    }
    .table th:hover {
      cursor: pointer;
    }
    .table th:hover:after {
      content: '\0a \2193';
    }
  </style>
</head>
<!-- minimal html5 ftw -->
<div class=container>
    <h1>backbone sortable table</h1>

    <p>Example of sorting a collection of models in Backbone.js by different attributes

    <!-- populated by backbone with template below -->
</div>

<script type=text id="tbl">
  <thead>
    <tr>
    // each attribute from model is made into header
      <% _.each(header, function(h) { %> 
        <th><%= h.charAt(0).toUpperCase() + h.slice(1) %></th> 
      <% }); %>
    </tr>
  </thead>
  <tbody>
      // each campaign has their own row
      <% _.each(campaigns, function(campaign) { %>
        <tr>
          // each attribute of the campaign is put in a cell
          <% _.each(campaign, function(c) { %>
            <td><%= c %></td>
          <% }); %>
        </tr>
      <% }); %>
  </tbody>
</script>

<!-- backbone dependencies -->
<script src=http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js></script>
<script src=http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js></script>
<script src=http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js></script>

<!-- backbone -->
<script src=http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js></script>

<!-- template of choice -->
<script src=http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.4.2/mustache.min.js></script>

<!-- namespace -->
<script src=js/dashboard.js></script>
<!-- modules -->
<script src=js/campaign.js></script>
<!-- app -->
<script src=js/app.js></script>
